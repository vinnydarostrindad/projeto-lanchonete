<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Produto</title>

    <link rel="stylesheet" href="src/css/style.css">
    <style>
        body {
            display: flex;
        }

        input.erro::placeholder {
            color: red;
        }
    </style>
</head>
<body>
    
    <aside>
        <header>
            <h1>Vinont</h1>
        </header>
        <ul>
            <li>
                <a href="./adminListClients.html" id="listClients">Listar Clientes</a>
            </li>
            <li>
                <a href="#" id="listOrders">Listar Pedidos</a>
            </li>
            <li>
                <a href="./adminListProducts.html" id="listProducts">Listar Produtos</a>
            </li>
            <li>
                <a href="#" id="postProduct">Registrar Produtos</a>
            </li>
        </ul>
    </aside>

    <main>
        <h2>Painel de Controle</h2>
        
        <h3>Registrar Produtos</h3>
        <span id="msg"></span>
       <form id="form">
            <div>
                <label for="name">Nome:</label>
                <input type="text" name="name" id="name" placeholder="Nome do Produto">
            </div>
            <div>
                <label for="price">Preço:</label>
                <input type="text" name="price" id="price" pattern="(|,|[0-9])*" placeholder="Preço do Produto">
            </div>
            <input type="submit" value="Registrar">
       </form>
    </main>

    <script src="src/js/adminRegisterProducts.js"></script>
</body>
</html>
