<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>

    <link rel="stylesheet" href="src/css/style.css">
    <style>
        input.erro::placeholder {
            color: red;
        }

        div.msg {
            position: absolute;
            left: -130%;
            top: 5%;
            background-color: rgb(71, 71, 71);
            width: 250px;
            padding: 5px 8px;
            border: 1px solid white;
            transition: all 200ms ease;
        }

        div.appear {
            left: 3%;
        }
    </style>
</head>
<body>
    
    <header>
        <h1>Vinont</h1>
    </header>

    <main>
        <h2>Registrar</h2>
        <form id="form">
            <div>
                <label for="name">Nome:</label>
                <input type="text" name="name" id="name" placeholder="Digite nome e sobrenome">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Digite seu Email">
            </div>
            <div>
                <label for="phone">Telefone:</label>
                <input type="tel" name="phone" id="phone" pattern="[0-9]{9}" maxlength="9" placeholder="Digite seu telefone (9 dígitos)">
            </div>
            <div>
                <label for="address">Endereço:</label>
                <input type="text" name="address" id="address" placeholder="Digite seu endereço: Rua/Avenida, n°, bairro">
            </div>
            <input type="submit" value="Registrar">
        </form>
    </main>
    <div id="msg" class="msg">
        <p>Caso ja tenha feito um registro, preencha tudo de acordo com a primeira vez.</p>
    </div>

    <script src="src/js/clientRegister.js"></script>
</body>
</html>
